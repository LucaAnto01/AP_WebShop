<!DOCTYPE html>
<html lang="it">

    <head>

        <meta charset="UTF-8">
        <title>A&P WEB SHOP</title>

        <link rel="stylesheet" href="">
        <script src="../script/inserisciProdotto.js"></script>

    </head>

    <body>
        <h3>Inserisci un nuovo prodotto</h3>
        <div id="nuovoProdotto">
            Nome:<input type="text" id="nome" required="required">
            Descrizione:<input type="text" id="descrizione" required="required">
            Costo:<input type="number" step="any" id="costo" required="required">

            <button onclick="inserisciProdotto()">Aggiungi</button>
        </div>

    </body>
