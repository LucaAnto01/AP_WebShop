<!DOCTYPE html>


<html lang="it">

    <head>

        <meta charset="UTF-8">
        <title>A&P WEB SHOP</title>

        <link rel="stylesheet" href="../style/theme.css">
        <script src="../script/registrazione.js"></script>

    </head>

    <body>

        <div id="pagina">

            <h3>Scegli se vuoi fare la registrazione come cliente o fornitore?</h3>

            <div class="dropdown">

                <select id="myDropdown" onchange="show()">    
                    <option value="1">FORNITORE</option>
                    <option value="2">CLIENTE</option>
                </select>

            </div>

            <div id="textbox">

                <form action="../library/controller.php" method="post" id="regFornitore" style="display: none;">
                    Partita Iva: <input type="text" id="pIva" required="required" name="pIva" placeholder="pIva"><br>
                    email: <input type="text" id="email" required="required" name="email" placeholder="email"><br>
                    Password: <input type="password" id="password" required="required" name="password" placeholder="password"><br>
                    RagioneSociale: <input type="text" id="ragioneSociale" required="required" name="ragioneSociale" placeholder="ragioneSociale"><br>
                    Dirigente: <input type="text" id="dirigente" required="required" name="dirigente" placeholder="dirigente"><br>
                    Sede: <input type="text" id="sede" required="required" name="sede" placeholder="sede"><br>
                    SitoWeb: <input type="text" id="sitoWeb" required="required" name="sitoWeb" placeholder="sitoWeb"><br>
                    <input type="text" name="tipoRegistrazione" value="fornitore" style="display: none;">
                    <input type="submit" name="azione" value="registrazione">
                </form>

                <form action="../library/controller.php" method="post" id="regCliente" style="display: none;">
                    Username: <input type="text" id="username" required="required" name="username" placeholder="username"><br>
                    email: <input type="text" id="email" required="required" name="email" placeholder="email"><br>
                    Password: <input type="password" id="password" required="required" name="password" placeholder="password"><br>
                    Nome: <input type="text" id="nome" required="required" name="nome" placeholder="nome"><br>
                    Cognome: <input type="text" id="cognome" required="required" name="cognome" placeholder="cognome"><br>
                    Residenza: <input type="text" id="residenza" required="required" name="residenza" placeholder="residenza"><br>
                    <input type="text" name="tipoRegistrazione" value="cliente" style="display: none;">
                    <input type="submit" name="azione" value="registrazione">
                </form>

            </div>

        </div>    
        
    </body>

</html>
